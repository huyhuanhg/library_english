<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library English</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/efc0cf8ca8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
    <header>
        <h1>My Library English</h1>
    </header>
    <div class="content max-height">
        <div class="row max-height">
            <div class="col-pc-3-12 max-height">
                <div class="left-main max-height">
                    <form id="search" action="" method="">
                        <div class="search-group">
                            <input type="text" placeholder="Tìm kiếm từ vững ...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        <div class="add-new-word-btn"><i class="fas fa-plus"></i></div>
                    </form>
                    <div class="new-word">
                        <h3>Từ vững mới</h3>
                        <!--                        max = 20 từ-->
                        <ul>
                            <li>
                                <a href="#"><abbr title="IPA">
                                    <span class="word">new-word</span>
                                    (<span class="word-type">type</span>):
                                    <span class="mean">nghĩa</span></abbr> </a>
                                <div class="new-word-control">
                                    <abbr title="change"><a href="#" class="word-change"><i class="fas fa-pen"></i></a></abbr>
                                    <abbr title="delete"><a href="#" class="word-delete"><i class="fas fa-minus"></i></a></abbr>
                                </div>
                            </li>
                            <li>
                                <a href="#"><abbr title="IPA">
                                    <span class="word">new-word</span>
                                    (<span class="word-type">type</span>):
                                    <span class="mean">nghĩa</span></abbr> </a>
                                <div class="new-word-control">
                                    <abbr title="change"><a href="#" class="word-change"><i class="fas fa-pen"></i></a></abbr>
                                    <abbr title="delete"><a href="#" class="word-delete"><i class="fas fa-minus"></i></a></abbr>
                                </div>
                            </li>
                            <li>
                                <a href="#"><abbr title="IPA">
                                    <span class="word">new-word</span>
                                    (<span class="word-type">type</span>):
                                    <span class="mean">nghĩa</span></abbr> </a>
                                <div class="new-word-control">
                                    <abbr title="change"><a href="#" class="word-change"><i class="fas fa-pen"></i></a></abbr>
                                    <abbr title="delete"><a href="#" class="word-delete"><i class="fas fa-minus"></i></a></abbr>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-pc-9-12 max-height">
                <div class="right-main max-height">
                    <h2>Welcome to Library English</h2>
                    <div class="row">
                        <div class="col-pc-6-12">
                            <div class="menu-item" data="1" style="background-image: url('./imgs/bg-category/bg1.jpg')">
                                <a href="#">Từ vững</a>
                            </div>
                        </div>
                        <div class="col-pc-6-12">
                            <div class="menu-item" data="2" style="background-image: url('./imgs/bg-category/bg2.jpg')">
                                <a href="#">Ngữ pháp</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-pc-6-12">
                            <div class="menu-item" data="3" style="background-image: url('./imgs/bg-category/bg3.jpg')">
                                <a href="#">Phiên âm</a>
                            </div>
                        </div>
                        <div class="col-pc-6-12">
                            <div class="menu-item" data="4"
                                 style="background-image: url('./imgs/bg-category/bg4.jpeg')">
                                <a href="#">Tài liệu</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
